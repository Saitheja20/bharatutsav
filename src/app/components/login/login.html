<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login to Festival Ledger</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          [(ngModel)]="email"
          name="email"
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          id="password"
          class="form-control"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="button" class="btn btn-primary w-100" (click)="loginWithEmail()">
        Login
      </button>

      <div class="text-center my-3">
        <span class="text-muted">or</span>
      </div>

      <button type="button" class="btn btn-outline-danger w-100" (click)="signInWithGoogle()">
        <i class="fab fa-google me-2"></i> Sign in with Google
      </button>
    </form>
  </div>
</div>
