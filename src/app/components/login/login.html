<div class="modal fade show" id="loginModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Festival Ledger Login</h5>
            </div>
            <div class="modal-body text-center">
                <div class="mb-4">
                    <i class="fas fa-calendar-alt fa-4x text-primary mb-3"></i>
                    <h3>Welcome to Festival Ledger</h3>
                    <p class="text-muted">Manage your festival expenses with ease</p>
                </div>
                <button id="googleSignInBtn" class="btn btn-danger btn-lg" (click)="signInWithGoogle()">
                    <i class="fab fa-google me-2"></i>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>
</div>
